<!-- Updated Spotify-like Player with video inside song interface -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <script src="Script.js"></script>

    <nav>
      <ul>
        <li class="brands">
          <img class="img" src="logo.png" alt="logo" /><span>Spotify</span>
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <h2>UNFOLD - The Immersive World of Sound</h2>

      <div class="songItem">
        <img src="p1.jpg" alt="imglogo1" />
        <span><em>Kana - Tamil Song</em></span>
        <span class="songListplay"
          ><span class="timestamp">02:09 <i class="fa-solid fa-play"></i></span
        ></span>
      </div>

      <div class="songItem">
        <img src="p1.jpg" alt="imglogo2" />
        <span><em>Kana - Tamil Song</em></span>
        <span class="songListplay"
          ><span class="timestamp">03:00 <i class="fa-solid fa-play"></i></span
        ></span>
      </div>

      <div class="songItem">
        <img src="p1.jpg" alt="imglogo3" />
        <span><em>Kana - Tamil Song</em></span>
        <span class="songListplay"
          ><span class="timestamp">01:29 <i class="fa-solid fa-play"></i></span
        ></span>
      </div>

      <div class="songItem">
        <img src="p1.jpg" alt="imglogo4" />
        <span><em>Kana - Tamil Song</em></span>
        <span class="songListplay"
          ><span class="timestamp">02:30 <i class="fa-solid fa-play"></i></span
        ></span>
      </div>

      <div class="songItem">
        <img src="p1.jpg" alt="imglogo5" />
        <span><em>Kana - Tamil Song</em></span>
        <span class="songListplay"
          ><span class="timestamp">02:40 <i class="fa-solid fa-play"></i></span
        ></span>
      </div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="progressBar" min="0" max="100" />

      <div class="icons">
        <i class="fa-solid fa-backward"></i>
        <i class="fa-solid fa-play" id="masterPlay"></i>
        <i class="fa-solid fa-forward"></i>
      </div>

      <!-- Video Box Adjusted -->
      <div class="songinterface">
        <video id="songVideo" width="220" muted>
          <source src="gif.mp4" type="video/mp4" />
        </video>
      </div>
    </div>

    <script>
      const masterPlay = document.getElementById("masterPlay");
      const video = document.getElementById("songVideo");

      masterPlay.addEventListener("click", () => {
        if (video.paused) {
          video.play();
          masterPlay.classList.remove("fa-play");
          masterPlay.classList.add("fa-pause");
        } else {
          video.pause();
          masterPlay.classList.remove("fa-pause");
          masterPlay.classList.add("fa-play");
        }
      });
    </script>
  </body>
</html>
